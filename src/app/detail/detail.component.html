<div class="detail-container">
	<div  class="list col-md-4">
		<app-video-list [singleColumn]="true" #list (playClicked)="stopVideo()"></app-video-list>
	</div>
	<div class="detail col-md-8 col-xs-12">
		<app-video #videoelement *ngIf="video != null" [video]="video" [ignoreClick]="true" (playClicked)="stopListVideos()"></app-video>
	</div>
</div>
