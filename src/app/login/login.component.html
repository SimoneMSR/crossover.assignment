<div #container class="login-container animate">
	<div>
		<form  (ngSubmit)="login()"  (mouseleave)="flowWind()" (mouseover)="stopWind()">
			<div class="from-group">
				<input type="text" name="name" [(ngModel)]="username" placeholder="username">
			</div>
			<div class="from-group">
				<input type="password" name="password" [(ngModel)]="password" placeholder="password">
			</div>
			<button type="submit" >LOGIN</button>
		</form>
	</div>
</div>
